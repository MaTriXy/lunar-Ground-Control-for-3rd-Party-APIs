name: Filter
description: Processor for if-else conditions in the flow
exec: filter_processor.go
metrics:
  enabled: false
  labels: [] # flow_name, processor_key, http_method, url, status_code, consumer_tag    

parameters:
  url:
    type: string
    description: filtering by url
    required: false
  endpoint:
    type: string
    description: filtering by endpoint (*, or specific path)
    required: false
  method:
    type: string
    description: filtering by method
    required: false
  header:
    type: string
    description: filtering by header
    required: false
output_streams:
  - name: hit
    type: StreamTypeAny
  - name: miss
    type: StreamTypeAny
input_stream:
  name: input
  type: StreamTypeAny